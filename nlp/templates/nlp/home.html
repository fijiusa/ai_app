<h1>Product Category Estimator</h1>
<p>Enter Title:</p>
<!--submitが押されるとurls.pyで指定したhomeのURLに飛ぶ-->
<form action="{% url 'home' %}" method="POST">
    <input type="text" name="title">
    <!--入力を受け流すコマンド-->
    {% csrf_token %}
    <button type="submit">Send</button>
</form>
{% if title %}
    <h1>Prediction:{{title}}</h1>
{% endif %}
